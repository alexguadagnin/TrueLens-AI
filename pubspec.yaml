name: true_lens_ai_v2
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  rust_lib_true_lens_ai_v2:
    path: rust_builder
  flutter_rust_bridge: 2.11.1
  http: ^1.6.0
  image_picker: ^1.2.1
  google_mlkit_text_recognition: ^0.15.0
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3
  receive_sharing_intent: ^1.8.1
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.5
  intl: ^0.20.2
  flutter_linkify: ^6.0.0
  url_launcher: ^6.3.2
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  google_sign_in: 6.2.1
  shared_preferences: ^2.5.4
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/ai_model.onnx
    - assets/models/tokenizer.json

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/only-logo-piccolo.png"
  min_sdk_android: 21

  adaptive_icon_background: "#000000"  # <--- COLORE DI SFONDO
  adaptive_icon_foreground: "assets/images/only-logo-piccolo.png"